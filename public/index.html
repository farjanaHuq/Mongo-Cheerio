<!DOCTYPE html>
<html lang="en">
<head>
  <title>Mongo-Cheerio</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="./css/style.css" media="screen" title="no title">
  <script src="./js/app.js"></script>
</head>

<body style ="background-color:#DCDCDC">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="index.html">Mongo Scraper</a>
          </div>
          <ul class="nav navbar-nav">
            <li class="active"><a href="index.html">Home</a></li>          
          </ul>
          <button class="btn btn-primary" id="button-save-article"> Saved Articles</button>
          <button class="btn btn-danger navbar-btn" id="button-scrape-newArticle">Scrape New Article</button>
        </div>
      </nav>
  
    <div class="container" style ="background-color:#DCDCDC">
      <div class="jumbotron" >
          <div class="row"  id="mongo-title">
              <h2><b>Mongo-Cheerio Scraper</b></h2>
              <h3>Get the saved articles or add new articles.</h3>
          </div>

         
          
        </div>
        <div class="row" id="articles">
         <!-- The saved articles gets appended here. -->
       </div>
    </div> 
     
     <!-- Add notes modal -->
    <div class="modal" id="add-notes-modal">
      <div class="modal-dialog modal-dialog-centered">
         <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
               <h4 class="modal-title">Add a note to the article</h4>
               <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
               <div class="form-group">
                  <label>Title</label>
                  <input type="text" class="form-control" id="note-title">
               </div>
               <div class="form-group">
                  <label>Message</label>
                  <textarea type="textfield" rows="6" class="form-control" id="note-body"></textarea>
               </div>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
               <button type="button" class="btn btn-primary" id="submit-note" data-dismiss="modal"
                  data-articleId="">Submit Note</button>
            </div>

         </div>
      </div>
   </div>

    <!-- Save notes modal -->
    <div class="modal" id="saved-notes-modal">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
           <div class="modal-content">
  
              <!-- Modal Header -->
              <div class="modal-header">
                 <h5 class="modal-title" id="notes-modal-title"></h5>
                 <button type="button" class="close" data-dismiss="modal">Ã—</button>
              </div>
  
              <!-- Modal body -->
              <div class="modal-body" id="modal-notes-body">
                 <!-- append comments here -->
              </div>
  
              <!-- Modal footer -->
              <div class="modal-footer">
                 <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
              </div>
  
           </div>
        </div>
     </div>
  
    <script src="./js/app.js"></script>
</body>
</html>
