     <!-- Add notes modal -->
   <div class="modal" id="post-comment-modal">
      <div class="modal-dialog modal-dialog-centered">
         <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
               <h4 class="modal-title">Post a Comment</h4>
               <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
               <div class="form-group">
                  <label>Title</label>
                  <input type="text" class="form-control" id="note-title" />
               </div>
               <div class="form-group">
                  <label>Message</label>
                  <textarea type="textfield" rows="6" class="form-control" id="note-body"></textarea>
               </div>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
               <button type="button" class="btn btn-primary" id="submit-note" data-dismiss="modal"
                  data-articleId="">Submit Note</button>
            </div>

         </div>
      </div>
   </div>
